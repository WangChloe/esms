<!-- 发布申请表 页面 -->
<div class="content">
  <div class="content_title">发布申请表</div>
<form>
  <table>
    <tr>
      <td>快递公司:</td>
        <td>
          <select name="company">
               <option value="volvo">Volvo</option>
               <option value="saab">Saab</option>
               <option value="fiat">Fiat</option>
               <option value="audi">Audi</option>
            </select>
        </td>
      </tr>
    <tr>
      <td>快递种类:</td>
      <td>
          <select name="type">
                 <option value="volvo">Volvo</option>
                 <option value="saab">Saab</option>
                 <option value="fiat">Fiat</option>
                 <option value="audi">Audi</option>
              </select>
      </td>
    </tr>
    <tr>
      <td>代领时间:</td>
      <td>
        <select name="ltime">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
      </td>
    </tr>
    <tr>
    <td>送货时间:</td>
    <td>
      <select name="stime">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
    </td>
    </tr>
    <tr>
      <td>期望价格:</td>
      <td>
        <select name="price">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
      </td>
    </tr>
    <tr>
      <td>姓名:</td>
      <td><input type="text" name="name" size="20"></td>
    </tr>
    <tr>
      <td>宿舍楼:</td>
      <td><input type="text" name="dormitory" size="20"></td>
    </tr>
    <tr>
      <td>手机:</td>
      <td><input type="text" name="phone" size="20"></td>
    </tr>
    <tr>
      <td>备注:</td>
      <td>
        <form id="form1" name="form1" method="post" action="">
              <label for="textarea"></label>
              <textarea name="textarea" id="textarea" cols="20" rows="5"></textarea>
            </form>
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center"><input type="button" value="发布"/><input type="reset" value="取消"/></td>
      </tr>
    </table>
</form>
</div>
