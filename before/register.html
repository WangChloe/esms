<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register</title>
</head>
<body>
	【demo】用户注册 <br/>
	
	<form action="user/register.do">
	
	学号 ：<input type="text" id="user.userNo" name="user.userNo" /> </br>
	姓名 ：<input type="text" id="user.name" name="user.name" /> </br>
	宿舍 ：<input type="text" id="user.dorm" name="user.dorm" /> </br>
	手机 ：<input type="text" id="user.mobile" name="user.mobile" /> </br>
	密码 ：<input type="password" id="user.pwd" name="user.pwd" /> </br>
	
	<input type="submit" value="提交" />
	<input type="reset" value="重置" />
	
	</form>

</body>
</html>
